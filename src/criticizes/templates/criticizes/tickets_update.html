{% extends 'base.html' %}

{% block title %}
    <title>Modifier un ticket</title>
{% endblock %}

{% block content %}
<div class="ticket-container">
    <h1 id="title-page-ticket">Modifier un ticket</h1>
    <section class="ticket-body">
        <form method="POST" id="ticket-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}


        </form>
        <div>
            <input id='view-answer-button' type="submit" form="ticket-form" value="Modifier">
        </div>
    </section>


<!--         <button type="submit">Envoyer</button>-->
            {% if error %}
        <h3 style="color: red;">
            {{ error }}
        </h3>
        {% endif %}
</div>
{% endblock %}
